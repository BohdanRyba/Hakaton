<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать новости</title>
    <link type="text/css" rel="stylesheet" href="main/css/reset.css">
    <link rel="stylesheet" type="text/css" href="main/css/style.css">
    <script src="main/js/jquery.min.js"></script>
</head>
<body>
<div id="wrap">

    [navigation]

    
    <div class="blue_line">
    <div class="resize">
        <!-- News -->

        <section class="cont_block">
            <div class="head">
                <h2>Создайте новость</h2>
            </div>
            <div class="form_in">
                <form method="post" action="record" enctype="multipart/form-data">
                    <label for="nazva_news"><input name="title" id="nazva_news" type="text" placeholder="Введите название новости"></label>
                    <label for="img_news">Выберите картинку для новости<input name="image" id="img_news" type="file"></label>
                    <label for="korotko_news"><input name="short_content" id="korotko_news" type="text"
                    placeholder="Введите краткое описаниее"></label>  <label for="info_news"><input name="content" id="info_news" type="text" placeholder="Текст новости"></label>
                    <label for="go"><input id="go" type="submit" name="submitik" value="Создать"></label>
                </form>
            </div>
        </section>
        <!-- Evant -->
    </div>
        <!-- popup -->
        <div id="overlay"></div>
        <div id="popup">
            <div class="header"><h2>Наши контакты</h2></div>
            <div class="content">
                <div class="kontakt_tel">
                    <p>+380-999-911-111</p>
                    <p>e-mail: hakaton@gmail.com</p>
                </div>
                <div class="soc_icon">
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main/js/script.js"></script>
</body>
</html>
