<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link type="text/css" rel="stylesheet" href="main/css/reset.css">
	<link rel="stylesheet" type="text/css" href="main/css/style.css">
	<link href="main/css/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrap">
	<main class="main">
		<label for="">
			<img src="" alt="">
			<p>Логотип</p>
		</label>
		[navigation]
	</main>
	<div class="resize">



		<!-- News -->
		<section class="create_news">
			<div class="head">
				<h2>Создайте новость</h2>
			</div>
			<div class="form_in">
				<form method="post" action="record" enctype="multipart/form-data">
					<label for="nazva_news"><input name="title" id="nazva_news" type="text" placeholder="Введите название новости"></label>
					<label for="img_news">Выберите картунку для новости<input name="image" id="img_news" type="file"></label>
					<label for="korotko_news"><input name="short_content" id="korotko_news" type="text" placeholder="Введите краткое описаниее"></label>
					<label for="info_news"><input name="content" id="info_news" type="text" placeholder="Текст новости"></label>
					<input name="redirect" type="hidden" value="addnews">
					<label for=""><input type="submit" name="submitik" value="Создать"></label>
				</form>
			</div>
		</section>
		<!-- Evant -->

		<!-- log in -->
		<div id="overlay_log"></div>
		<div class="form_log">
			<form method="POST" action="login">
				<label for="login_in"><input name="log_in" id="login_in" type="login"
											 placeholder="Введите логин"></label>
				<label for="password_in"><input name="pass_in" id="password_in" type="password"
												placeholder="Введите пароль"></label>
				<label><input name="login_sub" id="login_sub" type="submit" value="Войти"></label>
				<input name="redirect" type="hidden" value="add_news">
				<a href="home#registration_form" class="reg">Зарегистрироватся</a>
			</form>
		</div>

		<!-- popup -->
		<div id="overlay"></div>
		<div id="popup">
			<div class="header"><h2>Наши контакты</h2></div>
			<div class="content">
				<div class="kontakt_tel">
					<p>+380-999-911-111</p>
					<p>e-mail: hakaton@gmail.com</p>
				</div>
				<div class="soc_icon">
					<ul>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
